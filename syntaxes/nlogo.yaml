name: NetLogo Model
scopeName: source.nlogo

patterns:
- include: "#code-block"
- include: "#graphics-block"
- include: "#markdown-block"
- include: "#others-block"
- include: "text.html.markdown"

repository:
  code-block:
    name: source.netlogo.code
    begin: \A
    end: ^(?=@#\$#@#\$#@)
    patterns:
    - include: source.netlogo
  graphics-block:
    name: source.netlogo.graphics
    begin: ^@#\$#@#\$#@$
    end: ^@#\$#@#\$#@$
    patterns:
    - include: source.netlogo
  markdown-block:
    name: text.html.markdown
    begin: ^@#\$#@#\$#@$
    end: ^@#\$#@#\$#@$
    patterns:
    - include: text.html.markdown
  others-block:
    name: source.netlogo.others
    begin: ^@#\$#@#\$#@$
    end: \Z
    patterns:
    - include: source.netlogo
